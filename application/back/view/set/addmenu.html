<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" href="/static/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/common/bootstrap/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/common/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/css/personal.css" media="all">
</head>
<body>
<section class="layui-larry-box">
	<div class="larry-personal">
		<header class="larry-personal-tit">
			<span>个人信息</span>
		</header><!-- /header -->
		<div class="larry-personal-body clearfix">
			<form class="layui-form col-lg-5" action="" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">上级栏目</label>
					<div class="layui-input-block">
                                                <select name="pid" lay-filter="aihao">
                                                    <option value="0" >顶级菜单</option>
                                                   {volist name="pmenu" id="vo"}
                                                        <option value="{$vo.id}" {if !empty($mymenu.pid) && $vo.id==$mymenu.pid} selected="selected"{/if}>{$vo.name}</option>
                                                   {/volist}
						</select>
                                            <input type="hidden" name="id" value="{if !empty($mymenu.id)}{$mymenu.id}{/if}" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">菜单名称</label>
					<div class="layui-input-block">
                                            <input type="text" name="name"  autocomplete="off" class="layui-input" value="{if !empty($mymenu.name)}{$mymenu.name}{/if}" placeholder="输入菜单名称">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">菜单类型</label>
					<div class="layui-input-block">
						<input type="radio" name="type" value="view" title="view" {if !empty($mymenu.type)}{if $mymenu.type == 'view'}checked=""{/if}{else/}checked=""{/if}><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>view</span></div>
						<input type="radio" name="type" value="click" title="click" {if !empty($mymenu.type)}{if $mymenu.type == 'click'}checked=""{/if}{/if}><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>click</span></div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">菜单操作值</label>
					<div class="layui-input-block">
                                            <input type="text" name="value"  autocomplete="off" class="layui-input" value="{if !empty($mymenu.value)}{$mymenu.value}{/if}" placeholder="输入菜单操作值如：http://baidu.com">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">排序</label>
					<div class="layui-input-block">
                                            <input type="text" name="listorder"  autocomplete="off" class="layui-input" value="{if !empty($mymenu.listorder)}{$mymenu.listorder}{else /}50{/if}" placeholder="输入排序">
					</div>
				</div>
                            
                                <div class="layui-form-item">
					<label class="layui-form-label">是否审核</label>
					<div class="layui-input-block">
						<input type="radio" name="open" value="1" title="可用" {if !empty($mymenu.open)}{if $mymenu.open == 1}checked=""{/if}{else/}checked=""{/if}><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>开启</span></div>
						<input type="radio" name="open" value="0" title="不可以" {if !empty($mymenu.open)}{if $mymenu.open == 0}checked=""{/if}{/if}><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>关闭</span></div>
					</div>
				</div>
				
				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<script type="text/javascript" src="/static/common/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript">
        
	layui.use(['form','upload'],function(){
         layui.upload({ 
             url: '/server/fileupload.php',//上传接口 
             success: function(res){
                if(res.result){
                    $('.avatar').val(res.result);
                    $('.myimg').attr('src','/server/'+res.result);                    
                }else{
                    alert('上传失败');
                }
              console.log(res.result) 
            } 
         });

	});
</script>
</body>
</html>
