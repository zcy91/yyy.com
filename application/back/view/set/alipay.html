<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信设置</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" href="/static/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/common/bootstrap/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/common/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/css/personal.css" media="all">
</head>
<body>
<section class="layui-larry-box">
	<div class="larry-personal">
		<header class="larry-personal-tit">
			<span>支付宝支付设置</span>
		</header><!-- /header -->
		<div class="larry-personal-body clearfix">
			<form class="layui-form col-lg-5" action="" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">应用APPID</label>
					<div class="layui-input-block">
						<input type="text" name="app_id"  autocomplete="off" class="layui-input" value="{if !empty($alipay.app_id)}{$alipay.app_id}{/if}"  placeholder="输入应用APPID">
						<input type="hidden" name="id" value="{if !empty($alipay.id)}{$alipay.id}{/if}" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">商户私钥</label>
					<div class="layui-input-block">
                                                <textarea name="merchant_private_key" placeholder="请输入商户私钥" class="layui-textarea" style="margin-top: 0px; margin-bottom: 0px; height: 101px;">{if !empty($alipay.merchant_private_key)}{$alipay.merchant_private_key}{/if}</textarea>
                                        </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">异步通知地址</label>
					<div class="layui-input-block">
						<input type="text" name="notify_url"  autocomplete="off" class="layui-input" value="{if !empty($alipay.notify_url)}{$alipay.notify_url}{/if}"  placeholder="输入异步通知地址">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">同步跳转</label>
					<div class="layui-input-block">
						<input type="text" name="return_url"  autocomplete="off" class="layui-input" value="{if !empty($alipay.return_url)}{$alipay.return_url}{/if}"  placeholder="输入同步跳转">
					</div>
				</div>
                                
                                <div class="layui-form-item">
                                    <label class="layui-form-label">编码格式</label>
                                    <div class="layui-input-block">
                                            <input type="text" readonly name="charset"  autocomplete="off" class="layui-input" value="UTF-8">
                                    </div>
                                </div>
                                <div class="layui-form-item">
					<label class="layui-form-label">签名方式</label>
					<div class="layui-input-block">
                                            <input type="text" readonly name="sign_type"  autocomplete="off" class="layui-input" value="RSA2">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">支付宝网关</label>
					<div class="layui-input-block">
						<input type="text" readonly name="gatewayUrl"  autocomplete="off" class="layui-input" value="https://openapi.alipay.com/gateway.do">
					</div>
				</div>
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">支付宝公钥</label>
                                    <div class="layui-input-block">
                                        <textarea name="alipay_public_key" placeholder="请输入支付宝公钥" class="layui-textarea" style="margin-top: 0px; margin-bottom: 0px; height: 101px;">{if !empty($alipay.alipay_public_key)}{$alipay.alipay_public_key}{/if}</textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">接入状态</label>
                                    <div class="layui-input-block">
                                        <input type="radio" name="status" lay-filter="open" {if !empty($alipay.status) || $alipay.status == 0} checked="checked"{/if} value="0" title="等待接入"><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>等待接入</span></div>
                                        <input type="radio" name="status" lay-filter="open" {if !empty($alipay.status) && $alipay.status == 1} checked="checked"{/if} value="1" title="已接入"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>已接入</span></div>
                                    </div>
                                </div>
				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<script type="text/javascript" src="/static/common/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript">
	layui.use(['form','upload'],function(){
         var form = layui.form();
         layui.upload({ 
            url: '/server/fileupload.php',//上传接口 
             success: function(res){
                if(res.result){
                    $('.avatar').val(res.result);
                    $('.myimg').attr('src','/server/'+res.result);                    
                }else{
                    alert('上传失败');
                }
              console.log(res.result) 
            } 
         });

	});
</script>
</body>
</html>
