{include file="header"/}
    <link rel="stylesheet" type="text/css" href="/static/home/css/wx.css" />
    <style>
        img{display:block;width:100%}
    </style>
</head>
<body style="position:relative;background:#f2f2f2">

    <!--公共头部-->
    <div class="m-head">
        <a href="javascript:;" onclick="javascript:window.history.back();return false;" class="head-goback">
            <i class="fa fa-angle-left"></i>
        </a>
        <p>牧场介绍</p>
    </div>
    <!--公共头部结束-->
    <!--内容主体-->
    <div class="m-sheepvideo">
        <!--视频标题-->
        <ul class="sheepvideo-title">
            {volist name='list' id='vo' key='k'}
            <li style="width:33%" {if $k==1} class="ahover" {/if}>{$vo.title}</li>
            {/volist}
        </ul>
        <!--视频标题结束-->
        <!--视频内容-->
        <ul class="sheepvideo-list">
            {volist name='list' id='vo'  key='k'}
            <li {if $k==1} class="ahover" {/if}>
                <div class="rich_media_inner">
                    <div id="page-content">
                        <div id="img-content" class="rich_media_area_primary">
                            <div class="rich_media_content " id="js_content">
                                    {$vo.content}
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            {/volist}
        </ul>
        <!--视频内容结束-->


    </div>
    <!--内容主体结束-->

</body>
</html>
