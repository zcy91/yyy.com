<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/static/js/global.js"></script>

<script type="text/javascript">

//   var ShareLink = "http://yang.oioos.com/index/index/love/"; //默认分享链接
//   var ShareImgUrl = "http://yang.oioos.com/static/home/images/love.jpg"; //分享图标

var ShareLink = "http://yang.oioos.com/index/index/love/"; //默认分享链接
var ShareImgUrl = "http://yang.oioos.com/static/home/images/love.jpg"; //分享图标

$(function() {

		
	if(isWeiXin()){
		$.ajax({
			type : "POST",
			url:"{:url('index/index/ajaxGetWxConfig')}"+"?rand="+Math.random(),
			data:{'askUrl':(encodeURIComponent(location.href.split('#')[0]))},
			//dataType:'JSON',
			success: function(res)
			{

				//微信配置
				wx.config({
				    debug: false,
				    appId: 'wx39eef0e1655086aa',
				    timestamp: res.timestamp, 
				    nonceStr: res.nonceStr, 
				    signature: res.signature,
				    jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage','onMenuShareQQ','onMenuShareQZone','hideOptionMenu'] // 功能列表，我们要使用JS-SDK的什么功能
				});
			},
			error:function(){
				return false;
			}
		}); 

		// config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在 页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready 函数中。
		wx.ready(function(){

		    // 获取"分享到朋友圈"按钮点击状态及自定义分享内容接口
		    wx.onMenuShareTimeline({
		        title: "MARRY ME", // 分享标题
		        link:ShareLink,
		        imgUrl:ShareImgUrl // 分享图标
		    });

		    // 获取"分享给朋友"按钮点击状态及自定义分享内容接口
		    wx.onMenuShareAppMessage({
		        title: "MARRY ME", // 分享标题
		        desc: "I LOVE YOU XIN", // 分享描述
		        link:ShareLink,
		        imgUrl:ShareImgUrl // 分享图标
		    });
			// 分享到QQ
			wx.onMenuShareQQ({
		        title: "MARRY ME", // 分享标题
		        desc: "I LOVE YOU XIN", // 分享描述
		        link:ShareLink,
		        imgUrl:ShareImgUrl // 分享图标
			});	
			// 分享到QQ空间
			wx.onMenuShareQZone({
		        title: "MARRY ME", // 分享标题
		        desc: "I LOVE YOU XIN", // 分享描述
		        link:ShareLink,
		        imgUrl:ShareImgUrl // 分享图标
			});

		   
		});
	}
});

function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        return true;
    }else{
        return false;
    }
}
</script>
