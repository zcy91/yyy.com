{include file="header"/}
    <script src="/static/home/js/echarts.min.js"></script>
    <!--<script src="/static/home/js/echarts-data.js"></script>-->
<style>
    .wallet-sum ul li:nth-child(1) {
        border-right: 1px solid #7be664;
    }
    .wallet-sum ul li:nth-child(3) {
        border-right: 1px solid #7be664;
    }
    .wallet-record ul li:nth-child(1){
        border-bottom: 1px solid #9F9F9F;
        padding: .2rem;
        display: block;
        width: 100%;
    }
    .wallet-record ul li:nth-child(2){
        border-bottom: 1px solid #9F9F9F;
        padding: .2rem;
        display: block;
        width: 100%;
    }
    .wallet-record ul li{

        padding: .2rem;
        display: block;
        width: 100%;
    }
    .wallet-record p{
        display: inline;
    }
</style>
</head>
<body style="position:relative; background:#f2f2f2">

    <!--公共头部-->
    <div class="m-head">
        <a href="javascript:;" onclick="javascript:window.history.back();return false;" class="head-goback">
            <i class="fa fa-angle-left"></i>
        </a>
        <p>我的钱包</p>
    </div>
    <!--公共头部结束-->
    <!--内容主体-->
    <div class="m-wallet">

        <!--收益总和-->
        <div class="wallet-sum">
            <ul>
                <li class="sumTitle" style="width: 50%">

                    <p>{$member.credit}</p>
                    <span>账户余额（元）</span>
                </li>
                <li class="sumTitle" style="width: 50%">
                    <p>{$member.credit2}</p>
                    <span>账户积分（积分）</span>
                </li>
                <!--<li style=" border-right: 1px solid #7be664;">-->
                    <!--<p>{$lambprofit}</p>-->
                    <!--<span>领养收益（元）</span>-->
                <!--</li>-->
                <!--<li>-->
                    <!--<p>{$year.erdayprice}</p>-->
                    <!--<span>昨日收益（元）</span>-->
                <!--</li>-->
            </ul>
        </div>
        <!--记录总和结束-->

        <!--收益记录-->
        <div class="wallet-record">
           <ul>
               <li>
                   <a href="{:url('/index/user/walletrecord')}">
                       <i class="fa fa-list"></i>
                       <p>历史记录</p>
                   </a>
               </li>
               <li>
                   <a href="{:url('/index/shop/glist')}">
                       <i class="fa fa-shopping-cart"></i>
                       <p>我要养羊</p>
                   </a>
               </li>
               <li>
                   <a href="{:url('/index/user/sheepfold')}">
                       <i class="fa fa-rmb"></i>
                       <p>我要卖羊</p>
                   </a>
               </li>
           </ul>
        </div>
        <!--收益记录结束-->

        <!--收益报表-->
        <!--<div class="wallet-income">-->
            <!--<div id="main" class="income-chart"></div>-->
        <!--</div>-->
        <!--收益报表结束-->

        <!--客服信息-->
        <div class="index-service" style="margin-top: .5rem">
            <p>遇到问题可于工作日9:30-17:30</p>
            <p>联系客服</p>
            <p>400-833-6836</p>
        </div>
        <!--客服信息结束-->

    </div>

    <!--内容主体结束-->
    <!--钱包底部-->
    <div class="m-walletFT">
       <a href="{:url('/index/user/take')}">提现</a>
        <a href="{:url('/index/user/recharge')}" id="recharge">充值</a>
    </div>
    <!--钱包底部结束-->

    <script>
        //曲线图js
$(function () {
    var u = navigator.userAgent;
    if(u == 'oioos_webkit_ios'){
        $(".m-walletFT").hide();
    }
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    var colors = ['#fb541c'];

    option = {
        color: colors,
        title: {
            text: '近七日收益曲线（元）',
            textStyle:
                {
                    color: '#757575',
                    //fontStyle: '微软雅黑',
                    fontSize:18,
                    fontWeight:'normal',
                }
        },
        tooltip: {
            trigger: 'axis',
        },
        grid: {
            top: '17%',
            left: '12%',
            right: '5%',
            bottom: '10%',
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['{$year.qidayname}', '{$year.liudayname}', '{$year.wudayname}', '{$year.sidayname}', '{$year.sandayname}', '{$year.erdayname}', '{$year.yidayname}']
        },
        yAxis: {
            type: 'value',
        },
        series: [
            {
                type: 'line',
                data: ['{$year.qidayprice}', '{$year.liudayprice}', '{$year.wudayprice}', '{$year.sidayprice}', '{$year.sandayprice}', '{$year.erdayprice}', '{$year.yidayprice}'],
            },

        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

});

    </script>

</body>
</html>
