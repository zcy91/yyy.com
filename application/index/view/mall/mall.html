{include file="header"/}
    <link href="/static/home/css/swiper-3.3.1.min.css" rel="stylesheet" />
    <script src="/static/home/js/swiper-3.3.1.jquery.min.js"></script>
</head>
<body style="position:relative;">

    <!--公共头部-->
    <div class="m-head">
        <a href="javascript:;" onclick="javascript:window.history.back();return false;" class="head-goback">
            <i class="fa fa-angle-left"></i>
        </a>
        <p>积分商城</p>
        <a href="{:url('/index/mall/shopcart')}" class="head-info">
            <i class="fa fa-shopping-cart "></i>
        </a>
    </div>
    <!--公共头部结束-->
    <!--内容主体-->
    <div class="m-sphome">

        <!--轮播广告-->
        <div class="sphome-advimg">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="/static/home/images/sheep.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="/static/home/images/sheep.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="/static/home/images/sheep.jpg" />
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!--轮播广告结束-->
        <!--分类-->
        <div class="sphome-class">
            <ul>
                <li {if (!empty($order_bay) && $order_bay==1) or empty($order_bay)} class="ahover" {/if}onclick="javascript:location.href='{:url('/index/mall/mall',array('order'=>1))}'">默认</li>
                <li {if !empty($order_bay) && $order_bay==2} class="ahover"  {/if}onclick="javascript:location.href='{:url('/index/mall/mall',array('order'=>2))}'">价格↓</li>
                <li {if !empty($order_bay) && $order_bay==3} class="ahover"  {/if} onclick="javascript:location.href='{:url('/index/mall/mall',array('order'=>3))}'">价格↑</li>
            </ul>
        </div>
        <!--分类结束-->
        <!--产品列表-->
        <div class="sphome-prolist">
            <ul>
                <li class="ahover">
                    {volist name='list' id='vo'}    
                    <div class="prolist-photo">
                        <a href="{:url('/index/mall/malldetail',array('gid'=>$vo.id))}">
                            <img style="height: 2.5rem;" src="{php}if(!empty($vo['img'])) echo imgUrl($vo['img']);else echo imgUrl(''){/php}" class="photo-img" />
                            <div class="photo-name">{$vo.gname}</div>
                            <div class="photo-numb">
                                <span>积分：<u>{$vo.price2}</u></span>
                            </div>
                            <div class="photo-postage">
                                <span>包邮</span>
                                <u>{$vo.sold}人已兑换</u>
                            </div>
                        </a>
                    </div>
                    {/volist}

                </li>
            </ul>
        </div>
        <!--产品列表结束-->
        <!--客服信息-->
        <div class="sphome-service">
            <p>遇到问题可于工作日9:30-17:30</p>
            <p>联系客服</p>
            <p>400-833-6836</p>
        </div>
        <!--客服信息结束-->
    </div>
    <!--内容主体结束-->
    <!--公共底部-->
    <div class="m-footer">
        {include file="footer"/}
    </div>
    <!--公共底部结束-->


    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            slidesPerView: 1,
            paginationClickable: true,
            spaceBetween: 30,
            loop: true,
            autoplay: 2000,
        });
    </script>


</body>
</html>
